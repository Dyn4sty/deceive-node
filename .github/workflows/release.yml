name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            script: package:win
            artifact: deceive-node-win.exe
          - os: macos-latest
            script: package:mac
            artifact: deceive-node-macos
          - os: ubuntu-latest
            script: package:linux
            artifact: deceive-node-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build executable
        run: bun run ${{ matrix.script }}

      - name: Sign Windows executable
        if: matrix.os == 'windows-latest' && env.PFX_BASE64 != ''
        env:
          PFX_BASE64: ${{ secrets.CODE_SIGNING_CERT_BASE64 }}
          PFX_PASSWORD: ${{ secrets.CODE_SIGNING_CERT_PASSWORD }}
        run: bun run sign:win

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/${{ matrix.artifact }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
